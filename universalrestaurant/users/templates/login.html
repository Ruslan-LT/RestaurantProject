{% extends 'base.html' %}
{% load static %}
{% block static %}
<link type="text/css" href="{% static 'css/authorisation.css' %}" rel="stylesheet" />
{% endblock %}
{% block content %}
<div class="login-box">
    <h2>Авторизація</h2>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}"
        {% endif %}
        {% if form.non_field_errors %}
        <p>{{ form.non_field_errors }}</p>
        {% endif %}
        <label for="id_username">Ім'я користувача</label>
        <input type="text" value="{% if form.username.value %}{{ form.username.value }}{% endif %}" id="id_username" name="username" placeholder="Введіть Ваше ім'я користувача">
        <label for="id_password">Пароль</label>
        <input type="password" id="id_password" name="password" placeholder="Введіть пароль">
        <button type="submit">Увійти</button>
        <div class="links">
          <a href="#">Забули пароль?</a> | <a href="{% url 'registration' %}">Створити аккаунт</a>
        </div>
    </form>
    <p style="text-align:center; margin-top: 20px;">Або авторизуйтеся через:</p>
    <div class="social-login">
      <button class="google">G Google</button>
      <button class="facebook">Facebook</button>
      <button class="github">GitHub</button>
    </div>
  </div>
{% endblock %}
